<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="container navbar navbar-expand-lg navbar-light bg-wight">
        <a class="navbar-brand font-weight-bold" href="#"><img src="img/logo.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item p-2">
                        <a class="nav-link h5" href="#">O mnie</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link h5" href="#">Współpraca</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link h5" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link h5" href="#">Opinie</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link h5" href="#">Kontakt</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group">
                <button class="btn bg-white btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="p-2">PL</span><img class="pb-1" src="img/flag.png" alt="flag">
                </button>
                <ul class="dropdown-menu">
                    ...
                </ul>
            </div>
        </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
              <div class="col-lg-6"><img src="img/1.png" class="w-100" alt="photo"></div>
              <div class="col-lg-3"><img src="img/2.png" class="w-100" alt="photo"></div>
              <div class="col-lg-3"><img src="img/3.png" class="w-100" alt="photo"></div>
              <div class="col-lg-3"><img src="img/4.png" class="w-100" alt="photo"></div>
              <div class="col-lg-3"><img src="img/5.png" class="w-100" alt="photo"></div>
              <div class="col-lg-3"><img src="img/6.png" class="w-100" alt="photo"></div>
              <div class="col-lg-3"><img src="img/7.png" class="w-100" alt="photo"></div>
              <div class="col-lg-3"><img src="img/8.png" class="w-100" alt="photo"></div>
              <div class="col-lg-3"><img src="img/9.png" class="w-100" alt="photo"></div>
              <div class="col-lg-6 mb-3"><img src="img/10.png" class="w-100" alt="photo"></div>
            </div>
          </div>
    </main>
    <aside>
        <div class="container">
            <div class="row aside-wrap justify-content-center">
              <div class="col-lg-1 m-3"><img src="img/1i.png" class="w-100" alt="photo"></div>
              <div class="col-lg-1 m-3"><img src="img/2i.png" class="w-100" alt="photo"></div>
              <div class="col-lg-1 m-3"><img src="img/3i.png" class="w-100" alt="photo"></div>
              <div class="col-lg-1 m-3"><img src="img/4i.png" class="w-100" alt="photo"></div>
              <div class="col-lg-1 m-3"><img src="img/5i.png" class="w-100" alt="photo"></div>
              <div class="col-lg-1 m-3"><img src="img/6i.png" class="w-100" alt="photo"></div>
              <div class="col-lg-1 m-3"><img src="img/7i.png" class="w-100" alt="photo"></div>
              <div class="col-lg-1 m-3"><img src="img/8i.png" class="w-100" alt="photo"></div>
              <div class="col-lg-1 m-3"><img src="img/9i.png" class="w-100" alt="photo"></div>
              <div class="col-lg-1 m-3"><img src="img/10i.png" class="w-100" alt="photo"></div>
            </div>
          </div>
    </aside>
    <div class="form mt-3">
        <h5 class="text-center pt-3 h1 text-white">Kontakt</h5>
        <div class="underline rounded"></div>
        <div class="container">
        <form class="row justify-content-center">
            <div class="col-lg-5 col-md-5 col-sm-5">
                <div class="mb-3">
                    <label for="name" class="form-label text-white mt-3">Imię</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3 ">
                    <input type="email" class="form-control" placeholder="Adres e-mail">
                </div>
                <p class="text-white">Jestem</p>
                <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" id="radio1">
                    <label class="form-check-label text-white" for="radio1">Klientem</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" id="radio2">
                    <label class="form-check-label text-white" for="radio2">Modelką</label>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5">
                <div class="btn-group mt-5 mb-3 w-100">
                    <button class="btn btn-secondary btn-md dropdown-toggle bg-light text-muted text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Wybierz temat
                    </button>
                    <ul class="dropdown-menu">
                    ...
                    </ul>
                </div>
                <div class="form-floating">
                    <textarea class="form-control p-2 text-muted" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px">Treść wiadomości</textarea>
                </div>
            </div>
            <div class="mb-3 form-check d-flex justify-content-center col-lg-12 col-8 p-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck">
                    <label class="form-check-label text-white" for="exampleCheck">Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
            </div>
            <button type="button" class="btn btn-outline-light col-lg-4 col-8 fw-bold mb-3" style="max-width: 300px;">Wyślij wiadomość</button>
        </form>
    </div>
    <div class="footer pt-5 pb-5">
        <footer class="container d-flex justify-content-center">
            <div class="row justify-content-center">
                <div class="col-lg-3 logo d-flex justify-content-center"><img src="img/logo2.png" alt="logo"></div>
                <div class="col-lg-4 icon d-flex justify-content-center mt-2">
                    <img src="img/icon1.png" class="m-2" alt="icon">
                    <img src="img/icon2.png" class="m-2" alt="icon">
                    <img src="img/icon3.png" class="m-2" alt="icon">
                    <img src="img/icon4.png" class="m-2" alt="icon">
                </div>
                <div class="col-lg-4 row justify-content-center mt-2">
                    <p class="txt text-center">Tipy, techniki i nowości na rynku fotograficznym</p>
                    <button type="button" class="btn btn-outline-light fw-bold" style="width: 300px; background-color: #6b6ace;">Newsletter</button>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>
</html>
